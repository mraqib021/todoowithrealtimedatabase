<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoo App</title>

<body onload="getalltodos()">

        <h1 style="font-family: cursive; margin: 10px 0px;">Todoos</h1>
        <div class="inputbox">
            <input type="text" name="" id="inp_val" placeholder="Enter Your's Todoo">
            <button onclick="add()"><i class="fa-solid fa-plus"></i> Add</button>
        </div>
        <div class="list" style="width: 100%;">
            <ul id="ul_list">
            </ul>
        </div>
    </div>


    <script type="module" src="appp.js"></script>

</html>
